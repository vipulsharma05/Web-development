<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        label {
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .container>div {
            width: 48%;
        }

        .container input[type="text"] {
            width: 100%;
        }

        .container input[type="number"] {
            width: 100%;
        }

        .container input[type="radio"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;

        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .required:after {
            content: "*";
            color: red;
        }

        body {
            background-color: peachpuff;
        }
    </style>
</head>

<body>
    <h2> Survey Form</h2>

    <form>
        <div class="container">
            <div>
                <label for="first-name" class="required">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div>
                <label for="last-name" class="required">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div>
                <label for="street" class="required">Street</label>
                <input type="text" id="street" name="street" required>
            </div>
            <div>
                <label for="city" class="required">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div>
                <label for="state" class="required">State</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div>
                <label for="pin-code" class="required">Pin Code</label>
                <input type="number" id="pin-code" name="pin-code" required>
            </div>
            <div>
                <label for="contact-number" class="required">Contact Number</label>
                <input type="number" id="contact-number" name="contact-number" required>
            </div>
            <div>
                <label for="quality" class="required">Quality of products received</label><br>
                <input type="radio" id="excellent-quality" name="quality" value="excellent" required>
                <label for="excellent-quality">Excellent</label>
                <input type="radio" id="good-quality" name="quality" value="good" required>
                <label for="good-quality">Good</label>
                <input type="radio" id="bad-quality" name="quality" value="bad" required>
                <label for="bad-quality">Bad</label>
            </div>
            <div>
                <!-- <label for="value" class="required">Value for money</label><br>
		<input type="radio" id="value-excellent" name="value" value="Excellent" required>
		<label for="value-excellent">Excellent</label>
		<input type="radio" id="value-good" name="value" value="Good" required>
		<label for="value-good">Good</label>
		<input type="radio" id="value-bad" name="value" value="bad" required>
		<label for="value-Bad">Bad</label>
         -->
                <label>Value for money*:</label>
                <input type="radio" id="value-excellent" name="value" value="excellent" required>
                <label for="value-excellent">Excellent</label>
                <input type="radio" id="value-good" name="value" value="good" required>
                <label for="value-good">Good</label>
                <input type="radio" id="value-bad" name="value" value="bad" required>
                <label for="value-bad">Bad</label>
            </div><br><br><br>
            <div>
                <label>Delivery*:</label>
                <input type="radio" id="delivery-excellent" name="delivery" value="excellent" required>
                <label for="delivery-excellent">Excellent</label>
                <input type="radio" id="delivery-good" name="delivery" value="good" required>
                <label for="delivery-good">Good</label>
                <input type="radio" id="delivery-bad" name="delivery" value="bad" required>
                <label for="delivery-bad">Bad</label>

            </div>
            <br>
            <div class=" center">
                <br>
                <button type="submit">
                    <text-align>submit</text-align>
                </button>
            </div>
        </div>
    </form>

</body>

</html>
